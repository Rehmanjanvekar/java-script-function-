<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport content="width=device-width,initial-scale=1">
<title>Button</title>
</head>
<body>
<h1>Button</h1>
<p>Display my name</p>
<button onclick="myname()">click me</button>
<p id="demo"></p>
<script type="text/javascript">
function myname()
{
document.getElementById('demo').innerHTML="ABDUL REHMAN";
}
</script>
</body>
</html>
